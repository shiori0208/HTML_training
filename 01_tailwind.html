<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Tailwind</title>
     <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-amber-950 flex justify-center items-center min-h-screen">
    <div class="bg-amber-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
        <h2 class="text-center text-3xl text-amber-200 mb-6 font-bold">Login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-amber-400 mb-2" for="">Email:</label>
                <input class="w-full px-3 py-2 bg-amber-600  rounded-md text-amber-50 focus: ring-red-200" type="email" placeholder="Email:">
            </div>
            <div class="mb-10">
                <label class="block text-sm font-medium text-amber-400 mb-2" for="">Password:</label>
                <input class="w-full px-3 py-2 bg-amber-600 rounded-md text-amber-50 focus: ring-red-200" type="password" placeholder="Password:">
            </div>
            <button class="w-full bg-amber-500 text-amber-50 text-shadow-amber-100 py-2 rounded-md 
            hover:bg-amber-400 hover:text-blue-900 type="submit">Login</button>
        </form>
    </div>
   
</body>
</html>
